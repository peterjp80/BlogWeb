<div class="container blog-post-container">
  <div class="page-header blog-post-header" id="banner">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>{{post.title}}</h1>
            <p class="lead">{{post.publishedOn | date:'fullDate'}}</p>
      </div>
    </div>
  </div>
  <blog-post-html [html]="post.html"></blog-post-html>
</div>
